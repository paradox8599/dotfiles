[username]
show_always = true
style_user = "bg:#8AADF4 fg:#212121"
style_root = "bg:#8AADF4 fg:#212121"
format = '[$user ]($style)'
disabled = false

[directory]
read_only = " 󰌾"
style = "bg:#F5BDE6 fg:#212121"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "~/..../"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

